schema_version: 1

name: &imgName "wildfly/wildfly-ubi8"
description: "The WildFly s2i image"
version: &imgVersion "dev-minimal"
from: "registry.access.redhat.com/ubi8/ubi-minimal"
labels:
    - name: io.k8s.description
      value: "Platform for building and running JEE applications on WildFly"
    - name: io.k8s.display-name
      value: "WildFly"
    - name: io.openshift.expose-services
      value: "8080:http,8778:jolokia"
    - name: io.openshift.tags
      value: "builder,wildfly,wildfly"
    - name: maintainer
      value: "Jean-Fran√ßois Denise <jdenise@redhat.com>"
envs:
    - name: SCRIPT_DEBUG
      description: If set to true, ensures that the bash scripts are executed with the -x option, printing the commands and their arguments as they are executed.
      example: "true"
    - name: IMAGE_NAME
      value: *imgName
    - name: IMAGE_VERSION
      value: *imgVersion
    - name: JBOSS_HOME
      value: /opt/wildfly
ports:
    - value: 8080
modules:
      repositories:
          - name: cct_module
            git:
              url: https://github.com/jboss-openshift/cct_module
              ref: 0.45.1
          - name: wildfly-s2i-modules
            path: ../wildfly-modules
      install:
          - name: jboss.container.util.pkg-update
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: jboss.container.maven
            version: "8.2.3.6"
          - name: dynamic-resources
          - name: jboss.container.maven.default
          - name: jboss.container.maven.s2i
          - name: jboss.container.util.logging.bash
          - name: jboss.container.wildfly.s2i-wildfly.bash
          - name: jboss.container.jolokia
            version: '7'

artifacts:
        - name: jolokia-jvm
          target: jolokia-jvm-1.6.2-agent.jar
          url: https://repo1.maven.org/maven2/org/jolokia/jolokia-jvm/1.6.2/jolokia-jvm-1.6.2-agent.jar
          md5: d27b2fc0d1ed8ed50a7e661db839c83a

packages:
  manager: microdnf
  install:
          # required by launch scripts
          - hostname
run:
      user: 185
      cmd:
          - "sh"
          - "-c"
          - "${JBOSS_CONTAINER_WILDFLY_RUN_MODULE}/run"