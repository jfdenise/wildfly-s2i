schema_version: 1

name: &imgName "wildfly/wildfly-runtime-jre11"
description: "The WildFly runtime image"
version: &imgVersion "dev"
from: "registry.access.redhat.com/ubi8/openjdk-11-runtime"
labels:
    - name: io.openshift.expose-services
      value: "8080:http"
    - name: io.openshift.tags
      value: "wildfly"
    - name: maintainer
      value: "Wildfly Dev <wildfly-dev@lists.jboss.org>"
    - name: "org.jboss.deployments-dir"
      value: "/opt/server/standalone/deployments"
envs:
    - name: SCRIPT_DEBUG
      description: If set to true, ensures that the bash scripts are executed with the -x option, printing the commands and their arguments as they are executed.
      example: "true"
    - name: IMAGE_NAME
      value: *imgName
    - name: IMAGE_VERSION
      value: *imgVersion
    - name: JBOSS_HOME
      value: /opt/server
      # Workaround for bug in runtime image
    - name: JAVA_HOME
      value: /usr/lib/jvm/jre-11

ports:
    - value: 8080
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: 0.45.1
          - name: wildfly-modules
            path: ../wildfly-modules
      install:
          # Could we have an image with it?
          - name: dynamic-resources
          - name: jboss.container.wildfly.run

packages:
  manager: microdnf
  install:
          # required by launch scripts
          - hostname

run:
      user: 185
      cmd:
          - "sh"
          - "-c"
          - "${JBOSS_CONTAINER_WILDFLY_RUN_MODULE}/run"
