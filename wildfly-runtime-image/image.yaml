schema_version: 1

name: &imgName "wildfly/wildfly-runtime-jdk11"
description: "The WildFly runtime image"
version: &imgVersion "dev"
from: "registry.access.redhat.com/ubi8/ubi-minimal"
labels:
    - name: name
      value: *imgName
    - name: io.openshift.expose-services
      value: "8080:http"
    - name: io.openshift.tags
      value: "wildfly"
    - name: maintainer
      value: "Wildfly Dev <wildfly-dev@lists.jboss.org>"
    - name: "org.jboss.deployments-dir"
      value: "/opt/server/standalone/deployments"
envs:
    - name: SCRIPT_DEBUG
      description: If set to true, ensures that the bash scripts are executed with the -x option, printing the commands and their arguments as they are executed.
      example: "true"
    - name: IMAGE_NAME
      value: *imgName
    - name: IMAGE_VERSION
      value: *imgVersion
    - name: JBOSS_HOME
      value: /opt/server
    - name: SSO_DEFAULT_PROVIDER_NAME
      value: keycloak
ports:
    - value: 8080
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: 0.45.1
          - name: wildfly-cekit-modules
            git:
              url: https://github.com/wildfly/wildfly-cekit-modules
              ref: v2
      install:
          - name: jboss.container.util.pkg-update
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: dynamic-resources
          - name: jboss.container.wildfly.run

packages:
  manager: microdnf
  install:
          # required by launch scripts
          - hostname
          - jq
          - vim-minimal

run:
      user: 185
      cmd:
          - "sh"
          - "-c"
          - "${JBOSS_CONTAINER_WILDFLY_RUN_MODULE}/run"
