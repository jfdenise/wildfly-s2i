schema_version: 1

name: &imgName "jboss-eap-8/eap8-openjdk17-runtime-openshift-rhel8"
description: "The JBoss EAP 8 OpenJDK 17 runtime image"

labels:
    - name: "com.redhat.component"
      value: "jboss-eap-80-openjdk17-runtime-openshift-rhel8-container"
    - name: "io.k8s.description"
      value: "Base image to run an EAP server and application"
    - name: "io.k8s.display-name"
      value: "JBoss EAP runtime image"
    - name: "io.openshift.expose-services"
      value: "8080:http"
    - name: "io.openshift.tags"
      value: "javaee,eap,eap8"
    - name: "maintainer"
      value: "Red Hat"

envs:    
    - name: SSO_DEFAULT_PROVIDER_NAME
      value: sso

modules:
      install:
          - name: jboss.container.openjdk.jdk
            version: "17"

packages:
      content_sets_file: content_sets_rhel8.yml


osbs:
  configuration:
    container:
      platforms:
        only:
          - x86_64
          - s390x
          - ppc64le
      compose:
        pulp_repos: true
        signing_intent: release
  repository:
    name: containers/jboss-eap-80-openjdk17-runtime
    branch: jb-eap-8.0-rhel-8
